<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/signup.css">
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <title>Memory Map</title>
</head>

<body bgcolor="#b8f7c7">
    <script src="/js/bootstrap.min.js"></script>
    <div class="Main"></div>
    <div class="check">（again）</div>
    <div class="welcome">Memory Map</div>
    <div class="border" ></div>
    <div class="memo">あなたのMemoryを記録してMapを作りましょう！</div>
        <form action="" method="POST"> {% csrf_token %}
            <p>
                <div class="username-font">&nbsp;&nbsp;&nbsp;NAME：</div>
                <input class="username" type="text" name="{{ form.username.html_name }}" autofocus="" autocapitalize="none" autocomplete="{{ form.username.html_name }}" maxlength="150" required="" id="{{ form.username.id_for_label }}">
            </p>
            <p>
                <div class="password-font">&nbsp;PASSWORD：</div>
                <input  class="password" type="password" name="{{ form.password1.html_name }}" autocomplete="new-password" required="" id="{{ form.password1.id_for_label }}">
            </p>
            <p>
                <div class="again-password-font">&nbsp;PASSWORD：</div>
                <input class="again-password" type="password" name="{{ form.password2.html_name }}" autocomplete="new-password" required="" id="{{ form.password2.id_for_label }}">
            </p>
            <div class="error-massage">
                {% if form.errors %}
                    {% for key,value in form.errors.items %}
                        {{ value }}
                    {% endfor %}
                {% endif %}
            </div>

            <input class="signup-button" type="submit" value="SIGN IN →">
        </form>

    </div>
</body>
</html>
