{% extends './base.html' %}
{% block content %}
<style>
    .title{
        left:20%;
        top:23%;
        position: absolute;
        font-size: 30px;
    }
    .photo{
        left:60%;
        top:20%;
        position: absolute;
    }
    .today{
        left:17%;
        top:43%;
        position: absolute;
        font-size: 20px;
    }
    .big{
        background-color: #b8f7c7;
        position: absolute;
        left:15%;
        top: 20%;
        width: 300px;
        height: 80px;
        border-radius: 20px;
    }
    .box{
        background-color: #b8f7c7;
        position: absolute;
        left:15%;
        top: 40%;
        width: 400px;
        height: 150px;
        border-radius: 20px;

    }
    .memo{
        left:17%;
        top:50%;
        position: absolute;
        font-size: 20px;
    }
    .delete{/*削除ボタン*/
        width: 150px;
        min-height: 44px;
        background-color: #b8f7c7;
        font-size: 18px;
        font-family: monospace;
        line-height: 38px;
        border: none;
        border-radius: 20px;
        position: absolute;
        left: 35%;
        bottom: 23%;
    }    
</style>

<body>
    <div class="big"></div>
    <div class="box"></div>
    <div>
        <div class="title">{{ image.name }}</div>
        <div class="today">{{image.today|date:"m月d日"}}</div>
        <div class="memo">{{ image.memo }}</div>
        <div class="photo">
        <img src="{{ image.image.url  }}" width="300px">
        </div>
    </div>
    <button type="button" class="delete" data-bs-toggle="modal" data-bs-target="#deleteModal-{{image.id}}">削除する</button>
                            {% include 'image/imagedelete.html' %}
</body>

{% endblock %}
