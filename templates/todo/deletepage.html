<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<style>
    .delete-button{/*削除ボタン*/
        width: 160px;
        min-height: 46px;
        background-color: #f5d4da;
        font-size: 18px;
        font-family: monospace;
        color: #000000 ;
        line-height: 38px;
        border: none;
        border-radius: 40px;
        position: absolute;
        left: 100px;
        bottom: 150px;
    }
</style>
<div class="modal fade" tabindex="-1" role="dialog" id="deleteModal-{{item.pk}}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">MEMOの削除</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>「{{ item.memo }}」を削除してもよろしいですか ?</p>
            </div>
            <div class="modal-footer">
                <form method="POST" action="{% url 'spdiary:DeletePage' item.pk %}">{% csrf_token %}
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">閉じる</button>
                    <button type="submit" class="btn btn-outline-success">削除</button>
                </form>
        </div>
        </div>
    </div>
</div>
