<!DOCTYPE html>
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang="ja">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map</title>
</head>
<body style="padding-top: 4rem;">

    <div class='fixed-top'>
        <nav class="navbar navbar-expand-lg" style="background-color:#b8f7c7; font-size: 20px;">
            <a class="navbar-brand" href="{% url 'spdiary:list' %}">&nbsp;&nbsp;&nbsp;Memory Map<span class="sr-only"></span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'spdiary:list' %}">&nbsp;&nbsp;&nbsp;DIARY</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'spdiary:listpage' %}">&nbsp;&nbsp;&nbsp;TODO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'spdiary:imagelist' %}">&nbsp;&nbsp;&nbsp;PHOTO</a>
              </ul>
            </div>

            <ul class="navbar-nav mr-md-2">
                {% if user.is_authenticated %}
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="{% url 'spdiary:logout' %}">ログアウト</a></li>
                </ul>
                {% else %}
                <a class="btn btn-outline-light btn-sm" href="{% url 'spdiary:login' %}">ログイン</a></li>
                {% endif %}
            </ul>  
        </nav>  
    </div>

    
    {% block content %}
    {% endblock %}
</body>
</html>
