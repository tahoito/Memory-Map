{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Memory Map</title>
</head>

<body bgcolor="#ffffff">
    <div class="box"></div>
    <div class="Main fuwafuwa"></div>
    <div class="welcome"><i><u>"Memory Map"</u>にようこそ</i></div>
    </style>
        <div class="hexagon all-group">
            <form method="POST"> {% csrf_token %}
                <p>
                    <div class="div">
                        <div class="username-font">&nbsp;アカウント名:</div>
                        <input class="username" type="text" name="{{ form.username.html_name }}" autofocus="" autocapitalize="none" autocomplete="{{ form.username.html_name }}" maxlength="150" required="" id="{{ form.username.id_for_label }}">
                    </div>
                </p>
                <p>
                    <div class="div">
                        <div class="password-font">&nbsp;パスワード:</div>
                        <input class="password" type="password" name="{{ form.password.html_name }}" autofocus="" autocapitalize="none" autocomplete="current-password" required="" id="{{ form.password.id_for_label }}">

                    </div>
                </p>
                <div class="error-massage">
                    {% if form.errors %}
                        {% for key,value in form.errors.items %}
                            {{ value }}
                        {% endfor %}
                    {% endif %}
                </div>

                <div>
                    <input class="login-button div" type="submit" value="ログイン">
                </div>
            </form>
        <!--{% if form.errors %}
            <p>Please enter a correct username and password. Note that both fields may be case-sensitive.</p>
        {% endif %} -->
        </div>
        <div>
            <a class="signup" href="{% url 'spdiary:signup' %}"><span class="yohaku">新規登録の方は →</span></a>
            <a class="fake_letter"><span class="yohaku1">パスワードを忘れた方はこちら</span></a>
        </div>
        <div class="circle"></div>
    </div>
</body>
</html>
