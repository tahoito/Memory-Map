<!DOCTYPE html>
{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<html lang="ja">   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Map</title>
</head>
<body style="padding-top: 4.5rem;">
    <style>
        .navbar{
            background-color: #efd2de;
        }

    </style>
    <div class='fixed-top'>
    <nav class=" navbar navbar-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-light" href="{% url 'spdiary:index' %}">HOME</a>
            <div class="navbar-nav">
            <a class="navbar-brand text-light" href="{% url 'spdiary:list' %}">LIST</a>
            </div>
            <div class="navbar-nav">
            <a class="navbar-brand text-light" href="{% url 'spdiary:listpage' %}">TODO</a>
            </div>
            <ul class="navbar-nav mr-md-2">
                {% if user.is_authenticated %}
                <a class="btn btn-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">{{ user.username }}</a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="{% url 'spdiary:logout' %}">ログアウトする</a></li>
                </ul>
                {% else %}
                <a class="btn btn-outline-light btn-light" href="{% url 'spdiary:login' %}">ログインする</a></li>
                {% endif %}
            </ul>
        </div>  
    </nav>  
    </div>

    
    {% block content %}
    {% endblock %}
</body>
</html>
