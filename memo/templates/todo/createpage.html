{% extends './base.html' %}
{% load widget_tweaks %}
{% block content %}
<style>
    .create-button{
    width: 220px;
    min-height: 46px;
    background-color: #f5d4da;
    font-size: 15px;
    font-family: monospace;
    color: #000000 ;
    line-height: 38px;
    border: none;
    border-radius: 40px;
    position: absolute;
    left: 50px;
    bottom: 300px;
    }
</style>
<h1>Todoを作成する</h1>
<form action="" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>{{ form.time.label }}</label>
        {% render_field form.time class+="form-control w-25 mb-4" %}
    </div>
    <div class="form-group">
        <label>{{ form.memo.label }}</label>
        {% render_field form.memo class+="form-control w-25 mb-4" %}
    </div>
    <div>
        <input class="create-button div" type="submit" value="保存する">
    </div>
</form>
{% endblock %}
