{% extends './base.html' %}
{% load static %}
{% block content %}
<style>
    .date{
        width: 200px;
        min-height: 46px;
        background-color: #f5d4da;
        font-size: 18px;
        font-family: monospace;
        color: #000000 ;
        line-height: 38px;
        border: none;
        border-radius: 40px;
        position: absolute;
        left: 80px;
        top: 120px;
    }
    .yohaku{
        margin:0px 20px;
    }
    .box{
        background-color: #fbeaf6 ;
        position: absolute;
        left:80px;
        top: 200px;
        width: 650px;
        height: 400px;
        border-radius: 40px;
    }
    .title{
        position:absolute;
        padding-top:160px; 
        left:120px;
        color:rgb(0, 0, 0);
        font-size:25px;
        z-index:999;
        font-family: monospace;
    }
    .create{
        width: 160px;
        min-height: 46px;
        background-color: #f5d4da;
        font-size: 18px;
        font-family: monospace;
        color: #000000 ;
        line-height: 38px;
        border: none;
        border-radius: 40px;

    .delete{
        width: 160px;
        min-height: 46px;
        background-color: #f5d4da;

        font-family: monospace;
        color: #000000 ;

    }

        z-index:999;
        font-family: monospace;
    }
</style>

<div class="box"></div>
<div class="date"><span class="yohaku">{{ diary.date|date:" Y年m月d日" }}</span></div> 
<div class="title"><u>{{ diary.title }}</u></div>
<div class="text">{{ diary.text }}</div>
<div class="tag">{{ diary.tagname }}</div>
<a class="create" href="{% url 'spdiary:update' diary.id %}"><span class="yohaku1">編集</span></a>
<a class="delete" href="{% url 'spdiary:delete' diary.id %}"><span class="yohaku1">削除</span></a>
